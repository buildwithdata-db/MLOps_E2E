# This is a basic workflow to help you get started with Actions

name: MLOps Github Actions

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
    tags-ignore: # if we only adding tags, we don't need to run tests
      - '*.*'
    paths-ignore:
      - 'README.md' # if we change documentation only, we don't need to run tests
  pull_request:
    branches: [ main ]
    tags-ignore:
      - '*.*' # if we only adding tags, we don't need to run tests
    paths-ignore:
      - 'README.md' # if we change documentation only, we don't need to run tests

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8]

    env:
      DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST_DEV }}
      DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN_DEV }}

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # # expose teh slug/short values github variables inside the workflow
      # - name: Inject slug/short variables
