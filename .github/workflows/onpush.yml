      - name: Create Repos
        if: steps.check-repo.outcome == 'failure' # create repo if repo does not exist
        env:
          repo_url: 'https://github.com/${{ env.GITHUB_REPOSITORY_OWNER_PART}}/${{ env.GITHUB_REPOSITORY_NAME_PART}}.git'
        run: |
          echo 'env.repo_url is ${{env.repo_url}}'
          databricks repos create --url=${{env.repo_url}} --provider=gitHub --path=/Repos/MLOps_Staging/MLOps_notebooks 

      - name: Update Repos
